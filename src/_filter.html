<!-- Filter section -->

<section class="lnd-filter lnd-container">
	<h1 class="lnd-filter__heading">Подбор кабеля</h1>
	<p class="lnd-filter__text">Выберите параметры кабеля</p>
	<button class="lnd-filter__reset" type="reset">Сбросить</button>

	<!-- Cable type -->

		<ul class="lnd-cable-type__list">
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Bluetooth кабели и адаптеры
					<img src="img/photo-cable_bluetooth@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Кабели для наушников
					<img src="img/photo-cable_headphones@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">USB-кабели
					<img src="img/photo-cable_usb@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Оптические кабели
					<img src="img/photo-cable_optic@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Силовые кабели
					<img src="img/photo-cable_psu@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Кабели RCA
					<img src="img/photo-cable_rca@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Кабели XLR
					<img src="img/photo-cable_xlr@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Кабели Jack
					<img src="img/photo-cable_jack@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Адаптеры и переходники
					<img src="img/photo-cable_adapter@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>

					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
			<li class="lnd-cable-type__item">
				<label for="cableBluetooth" class="lnd-cable-type__label">Штекеры и разъёмы
					<img src="img/photo-cable_plug@2x.jpg" alt="" class="lnd-cable-type__image">
					<input class="lnd-cable-type__input" type="radio" name="" id="cableBluetooth">
				</label>
			</li>
		</ul>
	</div>
	<!-- Cable preview -->
	<div class="lnd-cable-preview">
		<div class="lnd-cable-preview__image-1"></div>
		<div class="lnd-cable-preview__cord"></div>
		<ul class="lnd-cable-preview__cord-colors">
			<li class="lnd-cable-preview__cord-item">
				<button class="lnd-cable-preview__cord-red"></button>
			</li>
		</ul>
		<div class="lnd-cable-preview__image-2"></div>
	</div>

		<div class="lnd-filter-settings__lenght">
			<label class="lnd-filter-settings__label">
				<h3 class="lnd-filter-settings__heading">Длина кабеля</h3>
				<input class="lnd-filter-settings__input-from" type="text" name="from" size="10" value="0">
			</label>
			<label class="lnd-filter-settings__label">
				<input class="lnd-filter-settings__input-to" type="text" name="to" size="10" value="0">
			</label>
			<input class="amount__range" name="balance" type="range" min="1" max="100000" value="19850"

		</div>
